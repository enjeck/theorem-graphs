<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Interactive visualization of mathematical theorem relationships using graph theory" />
    <meta name="keywords" content="mathematics, theorems, graph visualization, data visualization" />
    <title>Theorem Relationships Graph Visualization</title>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script type="module" src="src/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.2.0/fuse.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-W8GSQN5XSZ"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-W8GSQN5XSZ");
    </script>

  </head>
  <body>
    <header class="top">
      <div>
        <nav class="search-container" aria-label="Theorem search">
          <div id="search">
            <form role="search" aria-label="Search theorems">
              <label for="query" class="visually-hidden">Search for a theorem</label>
              <input
                type="search"
                id="query"
                name="query"
                class="search"
                placeholder="Search for a theorem..."
                autocomplete="off"
                aria-label="Search input"
              />
            </form>
          </div>
          <ul class="result" id="search-result" role="listbox" aria-label="Search results"></ul>
        </nav>
        <div id="loading" role="status" aria-live="polite"></div>
        <div class="cache-info" id="cache-info" title="Cached theorem pages"></div>
        <div class="check">
          <label for="subgraph">
            <input type="checkbox" id="subgraph" name="subgraph" value="enable" checked aria-describedby="subgraph-desc" />
            Enable subgraphs
          </label>
          <span id="subgraph-desc" class="visually-hidden">When enabled, shows nested relationships between theorems</span>
        </div>
      </div>
      <div class="navigation-container">
        <div class="nav-buttons">
          <button id="back-btn" class="nav-btn" aria-label="Go back" title="Go back">
            ← Back
          </button>
          <button id="forward-btn" class="nav-btn" aria-label="Go forward" title="Go forward">
            Forward →
          </button>
        </div>
        <div id="breadcrumb" class="breadcrumb" aria-label="Navigation path"></div>
      </div>
    </header>
    <main id="graphDiv" role="main" aria-label="Theorem relationship graph"></main>
    <footer class="gh">
      <a href="https://github.com/enjeck/theorem-graphs" target="_blank" rel="noopener noreferrer" aria-label="View source code on GitHub">Source code</a>
    </footer>
  </body>
</html>
